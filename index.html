    <div id="map" class="map"></div>
    <script type="text/javascript">
      var osmMap = new ol.layer.Tile({
            source: new ol.source.OSM()
          });
      var map = new ol.Map({
        target: 'map',
        layers: [osmMap],
        view: new ol.View({
          center: ol.proj.fromLonLat([18.467846,54.378679]),
          zoom: 15
        })
